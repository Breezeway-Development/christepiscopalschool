<!DOCTYPE html>

<html>

<head>
    <title>Christ Episcopal School</title>
    <!-- @include _header.html -->
</head>

<body id="home">
    <!-- @include _navbar.html -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-7 col-lg-6 col-lg-push-1">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="<!-- @path Dauphin-Island -->" alt="Dauphin">
                            <div class="carousel-caption">
                                <h1>
                                    <font color="#e6e6e6">Dauphin Island</font>
                                </h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="<!-- @path Fr-Tom -->" alt="Tom">
                            <div class="carousel-caption">
                                Fr Tom
                            </div>
                        </div>
                        <div class="item">
                            <img src="<!-- @path Greenhouse -->" alt="Greenhouse">
                            <div class="carousel-caption">
                                Greenhouse
                            </div>
                        </div>
                        <div class="item">
                            <img src="<!-- @path trick-or-treat -->" alt="Trick">
                            <div class="carousel-caption">
                                Trick or Treat
                            </div>
                        </div>
                        <div class="item">
                            <img src="<!-- @path COI -->" alt="COI">
                            <div class="carousel-caption">
                                COI
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
            <div class="col-sm-4 col-md-3 col-md-push-2 col-lg-3 col-lg-push-2">
                <a class="btn btn-info btn-lg  btn-block pull-right editable-txt" role="button">School News</a>
                <a class="btn pull-right btn-info btn-lg btn-block editable-txt" role="button">School Calendar</a>
                <a class="btn pull-right btn-danger btn-lg btn-block editable-txt" role="button">Apply Now!</a>
                <a class="btn pull-right btn-info btn-lg btn-block editable-txt" role="button">Support Our School</a>
                <a class="btn pull-right btn-primary btn-lg btn-block editable-txt" role="button">Like us on Facebook!</a>
            </div>
        </div>


        <script type="text/javascript">
            $(document).ready(function() {
                $('.carousel').carousel()
              });
        </script>

</body>

</html>
